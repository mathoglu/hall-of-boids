<div>
  <div *ngIf="!loading" class="employee-selector">
    <ul class="employee-selector">
      <nav *ngFor="let employee of employees">
        <a [routerLink]="['/employee', employee.id]">
          {{employee.first_name + ' ' + employee.last_name}}
        </a>
      </nav>
      <nav>
        <a [routerLink]="['/employee/new']">
          +
        </a>
      </nav>
    </ul>
  </div>
  <router-outlet></router-outlet>
</div>
