<div class="edit">
  <button type="button" class="nl-button" (click)="viewEdit()">Edit</button>
</div>
<div class="column smal-12 cards-container">
  <mini-card [data]="card" *ngFor="let card of cards"></mini-card>
  <span style="position: fixed; top: 50%; left: 50%; transform: translate(-50%,-50%);" *ngIf="loading">
    <div class="loader"></div>
  </span>
  <span class="not-found" *ngIf="!loading && !cards.length">
    No cards found.
  </span>
</div>
