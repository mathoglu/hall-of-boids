<div class="widget-card">
  <div class="columns small-centered small-12 card-wrapper">
    <span class="logo" style="background-image: url(../assets/images/nl-logo.png);"></span>
    <div class="row">
      <div class="image-container">
        <span class="image" style="background-image:url(../{{ data.image }});"></span>
      </div>
      <div class="info-container">
        <div class="info">
          <h2 [ngClass]="{available: data.available, process: data.inProcess}">{{ data.info.firstname + ' ' + data.info.lastname }}</h2>
          <span class="title">{{ data.info.title }} <span *ngIf="getLastProject()">@ {{ getLastProject().client }}</span></span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="columns small-12 skills-container">
          <div class="row">
            <div class="column small-3" *ngFor="let skill of getTop(4)">
              <skill [content]="skill" size="small"></skill>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
